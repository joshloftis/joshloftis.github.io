<!DOCTYPE html>
<html>
  <head lang="en-us">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars | Not as Good as Battlefront</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/Star-Wars-Logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img class="logo img-responsive" src="assets/images/logo.png" alt="Star Wars logo" width="200">
      <div id="content">
        <h2>Choose a character</h2>
        <div id="startingArea" class="row start-area">
          <div id="char1" class="col-xs-3 charDiv">
          </div>
          <div id="char2" class="col-xs-3 charDiv">
          </div>
          <div id="char3" class="col-xs-3 charDiv">
          </div>
          <div id="char4" class="col-xs-3 charDiv">
          </div>
        </div>
        <h2>Your Chosen Character</h2>
        <div id="playerArea" class="row">
          <!--Area where the user's chosen character will be placed-->
        </div>
        <h2>Enemies Available to attack</h2>
        <div id="holdingBin" class="row">
          <!--Area where the user's opponents will be placed-->
        </div>
        <h2>Your Chosen Enemy</h2>
        <div id="defenderArea" class="row">
          <!--Area where the current defender is placed-->
        </div>
        <button id="attackBtn">Attack!</button>
      </div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
